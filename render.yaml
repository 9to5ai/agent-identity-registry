# Render.com deployment configuration
# Auto-deploys from GitHub - no CLI needed

services:
  - type: web
    name: agent-identity-registry
    runtime: python
    buildCommand: pip install -e .
    startCommand: uvicorn src.agent_registry.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
    healthCheckPath: /health
    autoDeploy: true
